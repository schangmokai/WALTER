      <ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
  <ion-content class="backgroundcorps">

   <div well>
      <div well-header> 
        <p ng-if="langue.valeur == 'fr'">{{sousgroupeelement.nom_fr}}</p>
        <p ng-if="langue.valeur == 'en'">{{sousgroupeelement.nom_fr}}</p>
      </div>
     <div well-body>
        <div well-body-image>
          <img src="{{sousgroupeelement.image}}">
        </div>  
       <div well-body-content>
          <p ng-if="langue.valeur == 'fr'" >{{sousgroupeelement.description_fr}}</p>
          <p ng-if="langue.valeur == 'en'" >{{sousgroupeelement.description_en}}</p>
        </div>
     </div>
   </div>
   <div class='grid'>
      <div class="row breakline">
          <div ng-repeat="item in listesousespeces" ng-click="espece(item)" class="col-50">
              <div class="list card">
                 <center><img style="padding-top: 5px;" class="premier" src="{{item.image}}" /></center> 
                <center ng-if="langue.valeur == 'fr'"><strong><p>{{item.nom_fr}}</p></strong></center>
                <center ng-if="langue.valeur == 'en'"><strong><p>{{item.nom_en}}</p></strong></center>
              </div>
          </div>
      </div>
  </div>

   <div style="height:75px;"></div>
  </ion-content>
</ion-view>
