<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <script src="js/configs/global.js"></script>
    <script src="js/configs/function.js"></script> 

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
   
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have tem
      plates inline in this html file if you'd like).
    -->

    <ion-nav-view></ion-nav-view>
    <script id="my-modal.html" type="text/ng-template">
            <div>
              <ion-pane class="transparent">
               
                 <a style="float: right;  margin-top:5px; margin-bottom:-10px;" ng-click="closeModal()" > <h1><i style = "color: #fff;" ></i> </h1></a>
                 <div style="clear:both"></div>

                 <form>
                 <br>
                    <label class="item item-input">
                      <input type="text" placeholder="entrer l'objet de votre notification" ng-model="data.objet">
                    </label>
                    <br>
                    <label class="item item-input">
                      <input type="text" placeholder="antrer le type de notification" ng-model="data.type">
                    </label>
                    <br>
                    <label class="item item-input">
                      <textarea  placeholder="entrer le contenu de la notification" ng-model="data.contenu"> </textarea>
                    </label>
                    <br>
                    <button class="button header button-block" type="submit" ng-click="sendSMS(data)">Envoyer</button>
                  </form>
                  
              </ion-pane>
            </div>
    </script>
    
  </body>
</html>
