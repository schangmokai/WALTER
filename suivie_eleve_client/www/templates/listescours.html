<ion-view>
        <ion-pane>
            <ion-header-bar class="header">          
                        <div class="h1 title" style="color:#fff;">LISTES DES COURS</div>
                        <button style="color:#fff;" class="button button-icon icon ion-android-more-vertical" ng-click="openPopover($event)"></button>
            </ion-header-bar>
       

        <ion-content>
              <div class="list">

                    <a class="item item-avatar" ng-repeat="cours in listescours" ng-click="appelPourCours(cours)">
                      <img src="img/img.png">
                      <h2>{{cours.code}}</h2>
                      <p style = "color:#11c1f3">{{cours.intitule}}</p>
                    </a>
                    <div style="height:50px;"></div>
              </div>




        </ion-content>
             <div class="bar bar-footer positive">
                <div class="tabs tabs-icon-only">
                    <a class="tab-item" ng-href="tel: 677594166">
                      <i class="icon ion-android-call"></i>
                    </a>
                    <a class="tab-item" ng-click="findByCodeBarre()">
                      <i class="icon ion-ios-barcode-outline"></i>
                    </a>
                    <a ui-sref="administration" class="tab-item">
                       <i class="icon ion-ios-fastforward-outline"></i>
                    </a>
               </div>
             </div>
        </ion-pane>
    </ion-view>
