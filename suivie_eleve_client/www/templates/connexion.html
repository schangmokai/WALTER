<ion-view>
  <ion-content padding="true" class="connexion" style="background-color:">
    
    <div>
         <div>
            <center>
               <img style="width: 60%; height: 60%; margin-top: 25%;" src="img/fp.png">
            </center>
            
         </div>
          
          <form style="margin-top: 10%;">
            <label class="item item-input">
              <span class="input-label"></span>
              <input type="text" placeholder="enter you login" ng-model="user.login">
            </label>
            <br>
            <label class="item item-input">
              <span class="input-label"></span>
              <input type="password" placeholder="enter you password" ng-model="user.password">
            </label>
            <button style="box-shadow: 0 3px 6px 0 #111; color: #fff;" class="button  button-block header" type="submit" ng-click="save(user)">Connexion</button>
          </form>
          <center style="margin-top: 30%;">
             <a href="" style="color: #fa4858" ng-click="inscription(user)"> &copy Infotel ISS maroua</a>
          </center>
    </div>
  </ion-content>
